
<div class="products-container">
  <div class="product-card">
    <div class="product-image">
      <img [src]="product.productImage" [alt]="product.productID" />
    </div>
    <div class="product-info">
      <h3 class="product-title">{{ product.productTitle }}</h3>
      <div class="product-meta">
        <span class="product-quantity">Quantité: {{ product.quantity }}</span>
        <span class="product-quantity"> Price:{{ product.productPrice }}</span>
      </div>
    </div>
    <div class="product-purchase">
      <button class="buy-btn" (click)="DetailClick()">Voir Détails</button>
      <button class="buy-btn" (click)="byButtonCliked(product)">Acheter</button>
    </div>
  </div>
  
</div>
