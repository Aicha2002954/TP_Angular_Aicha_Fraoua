<app-header></app-header>

<div class="payment-container">
  <h2>Page de paiement</h2>

  <form class="payment-form" (ngSubmit)="validerPaiement()" #paymentForm="ngForm">

    <div class="form-group">
      <label for="cardNumber">Num√©ro de carte bancaire :</label>
      <div class="input-wrapper">
        <i class="fas fa-credit-card"></i>
        <input type="text" name="cardNumber" id="cardNumber"
               [(ngModel)]="cardNumber" minlength="16" maxlength="16" required />
      </div>
    </div>

    <div class="form-group">
      <label for="expiry">Date d'expiration (MM/AA) :</label>
      <div class="input-wrapper">
        <i class="fas fa-calendar-alt"></i>
        <input type="text" name="expiry" id="expiry"
               [(ngModel)]="expiry" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" required />
      </div>
    </div>

    <div class="form-group">
      <label for="cvv">Code CVV :</label>
      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input type="text" name="cvv" id="cvv"
               [(ngModel)]="cvv" minlength="3" maxlength="4" required />
      </div>
    </div>

    <button type="submit" >Payer</button>
  </form>
</div>

<app-footer></app-footer>
