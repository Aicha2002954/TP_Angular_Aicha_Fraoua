<app-header></app-header>

<div class="cart-container">
  <h2 i18n>Votre Panier</h2>

  <div *ngIf="cartproduct.length === 0" class="empty-cart">
    <p i18n>Votre panier est vide üò¢</p>
    <a [routerLink]="['/catalog']" class="back-to-shop" i18n>‚Üê Retour √† la boutique</a>
  </div>

  <div *ngIf="cartproduct.length > 0">
    <div class="cart-item" *ngFor="let product of cartproduct">
      <img [src]="product.productImage" [alt]="product.productTitle" class="product-img"/>
      <div class="item-info">
        <h3>{{ product.productTitle }}</h3>
        <p><span i18n>Cat√©gorie :</span> {{ product.category }}</p>
        <p><span i18n>Quantit√© :</span> {{ product.quantity }}</p>
        <p><span i18n>Prix :</span> {{ product.productPrice }}</p>
        <button (click)="removeItem(product.productID)" class="remove-btn" i18n>Supprimer</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3><span i18n>Total :</span> {{ totalPrice }} $</h3>
      <button class="checkout-btn" i18n>Passer √† la caisse</button>
      <button (click)="clearCart()" class="clear-btn" i18n>Vider le panier</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
