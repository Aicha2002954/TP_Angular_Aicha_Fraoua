<app-header></app-header>

<div class="cart-container">
  <h2>Votre Panier</h2>

  <div *ngIf="cartproduct.length === 0" class="empty-cart">
    <p>Votre panier est vide üò¢</p>
    <a [routerLink]="['/catalog']" class="back-to-shop">‚Üê Retour √† la boutique</a>
  </div>

  <div *ngIf="cartproduct.length > 0">
    <div class="cart-item" *ngFor="let product of cartproduct">
      <img [src]="product.productImage" [alt]="product.productTitle" class="product-img"/>
      <div class="item-info">
        <h3>{{ product.productTitle }}</h3>
        <p>Cat√©gorie : {{ product.category }}</p>
        <p>Quantit√© : {{product.quantity }}</p>
        <p>Prix : {{ product.productPrice }}</p>
        <button (click)="removeItem(product.productID)" class="remove-btn">Supprimer</button>
      </div>
    </div>

    <div class="cart-summary">
   
  
      <button (click)="clearCart()" class="clear-btn">Vider le panier</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
