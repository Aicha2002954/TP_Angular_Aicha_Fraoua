<app-header></app-header>

<div class="container">
  <div *ngIf="favorites.length === 0" class="empty-message">
    Vous n'avez pas encore ajout√© de favoris.
  </div>

  <div class="favorites-list" *ngIf="favorites.length > 0">
    <div *ngFor="let product of favorites" class="product-card">
      <img [src]="product.productImage" [alt]="product.productTitle" />
      <div class="product-info">
        <h3>{{ product.productTitle }}</h3>
        <p>Prix : <span class="price">{{ product.productPrice }}</span></p>
        <p class="desc">{{ product.productDescription }}</p> 
        <button (click)="removeFavorite(+product.productID)" class="btn-remove">
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
